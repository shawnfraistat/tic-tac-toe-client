<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <div>
      Tic-Tac-T<span class="header-o o-color">o</span>e<div class="header-x x-color">x</div>
    </div>
  </header>

<!-- nav -->
  <nav class="nav justify-content-center">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newGameModal">
          New Game
        </button>
      </li>
      <li class="nav-item invisible" id="load-game-nav-button">
        <button type="button" class="btn btn-primary">
          Load Game
        </button>
      </li>
      <li class="nav-item invisible" id="user-profile-nav-button">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userViewModal">
          User Profile
        </button>
      </li>
      <li class="nav-item" id="log-in-nav-button">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#logInModal">
          Log In
        </button>
      </li>
      <li class="nav-item invisible" id="sign-out-nav-button">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signOutModal">
          Sign Out
        </button>
      </li>
    </ul>
  </nav>

<!-- newGameModal -->
  <div class="modal fade" id="newGameModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newGameModalTitle">New Game</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span class='x-color modal-x'>x</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="new-game">
            <div class="form group">
              <!-- <fieldset>
                <legend>Choose Who Goes First: </legend>
                <div class="first-options">
                  <input id="player-one-first-radio" type="radio" name="first-player" value="playerOne" checked="checked">
                  <label for="player-one-first-radio">You</label>
                  <input id="player-two-first-radio" type="radio" name="first-player" value="playerTwo">
                  <label for="player-two-first-radio">Opponent</label>
                </div>
              </fieldset>
              <br /> -->
              <fieldset>
                <legend>Select Opponent: </legend>
                <div class="opponent-options">
                  <input id="opponent-self-radio" type="radio" name="opponent" value="self" checked="checked">
                  <label for="opponent-self-radio">Self</label>
                  <input id="opponent-ai-radio" type="radio" name="opponent" value="ai">
                  <label for="opponent-self-radio">AI</label>
                </div>
              </fieldset>
              <br />
              <fieldset id="ai-difficulty-radios">
                <legend>Select AI Difficulty: </legend>
                <div class="ai-difficulty">
                  <input id="ai-easy-radio" type="radio" name="difficulty" value=0 checked="checked" disabled>
                  <label for="ai-easy-radio">Easy</label>
                  <input id="ai-medium-radio" type="radio" name="difficulty" value=1 disabled>
                  <label for="ai-medium-radio">Medium</label>
                  <input id="ai-impossible-radio" type="radio" name="difficulty" value=2 disabled>
                  <label for="ai-impossible-radio">Impossible</label>
                </div>
              </fieldset>
            </div>
            <br />
            <h6 id='save-warning'>NOTE: If you are not logged in, this game will not be saved</h6>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="start-game-button" class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>
  </div>

<!-- logInModal -->
  <div class="modal fade sign-view" id="logInModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" id="logInModalHeader">
          <h5 class="modal-title" id="logInModalTitle">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span class='x-color modal-x'>x</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="sign-in-message"></p>
          <form id="sign-in">
            <fieldset>
              <input type="text" name="credentials[email]" placeholder="Email" />
              <input type="password" name="credentials[password]" placeholder="Password" />
              <p>New users <scan class="switch-to-sign-up">sign up</scan>
              </p>
            </fieldset>
          </form>
        <p class="sign-up-message"></p>
        <form id="sign-up" class="invisible">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Email" />
            <input type="password" name="credentials[password]" placeholder="Password" />
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" />
            <p>Existing users <scan class="switch-to-sign-in">sign in</scan>
            </p>
          </fieldset>
        </form>
        </div>
      <div class="modal-footer">
        <div class="sign-in-footer-buttons">
          <button type="button" id="sign-in-cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="sign-in-submit" class="btn btn-primary">Submit</button>
          <button type="button" id="sign-in-continue" class="btn btn-primary invisible" data-dismiss="modal">Continue</button>
        </div>
        <div class="sign-up-footer-buttons">
          <button type="button" id="sign-up-cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="sign-up-submit" class="btn btn-primary">Submit</button>
          <button type="button" id="sign-up-continue" class="btn btn-primary invisible" data-dismiss="modal">Continue</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- signOutModal -->
  <div class="modal fade sign-view" id="signOutModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 class="modal-title" id="signOutModal">Sign Out?</h5>
          <h3 class="sign-out-message"></h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="sign-out-submit" class="btn btn-primary">Confirm</button>
        </div>
    </div>
  </div>
</div>

<!-- loadConfirmModalModal-->
  <div class="modal fade sign-view" id="loadConfirmModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 class="modal-title" id="signOutModal">Load This Game?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="load-game-submit" data-dismiss="modal" class="btn btn-primary">Confirm</button>
        </div>
    </div>
  </div>
</div>

<!-- userViewModal-->
  <div class="modal fade" id="userViewModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userViewTitle">User Profile</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span class='x-color modal-x'>x</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 id="user-name"></h4>
          <form id="change-password">
            <div class="form group">
                <fieldset>
                  <legend>Change Password</legend>
                  <h5 class="change-password-message"></h5>
                  <input type="password" name="passwords[old]" placeholder="Current Password" />
                  <input type="password" name="passwords[new]" placeholder="New Password" />
                  <input type="password" name="passwords[confirm_new]" placeholder="Confirm New" />
                  <button type="button" id="change-password-submit">Submit</button>
                </fieldset>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="user-view-done" data-dismiss="modal" class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>
  </div>

<!-- game board-->
  <main>
    <div class="board-plus-message">
      <div class="board-message"></div>
      <div class="board">
        <div class="row">
          <div id="0" class="div0"></div>
          <div id="1" class="div1"></div>
          <div id="2" class="div2"></div>
        </div>
        <div class="row">
          <div id="3" class="div3"></div>
          <div id="4" class="div4"></div>
          <div id="5" class="div5"></div>
        </div>
        <div class="row">
          <div id="6" class="div6"></div>
          <div id="7" class="div7"></div>
          <div id="8" class="div8"></div>
        </div>
      </div>
    </div>

    <div class="load-view invisible">
      <div class="load-message">
        <p class="invisible" id="previous-load-page-arrow"><</p>
        <p>Load Game</p>
        <p class="invisible" id="current-page-display"></p>
        <p class="invisible" id="next-load-page-arrow">></p>
      </div>
      <div class="game-list">
      </div>
    </div>
  </main>
</body>

</html>
